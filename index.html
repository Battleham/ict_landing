<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Ice Cream Technologies</title>
</head>
<body>
    <nav class="navbar">
        <img class="top-logo" src="./public/img/ICT_Logo_Only_transp.png" alt="Ice Cream Technologies Logo">
        <h1>Ice Cream Technologies</h1>
    </nav>
    <div class="wrapper">

        <section class="main-container">
            <article class="main-article">
                <h2>Welcome to Ice Cream Technologies</h2>
                <p>The site is currently under construction, but feel free to fill out a contact form and we will be sure to get back to you!</p>
                <p>Thank you for visiting!</p>
            </article>
        <section class="main-article form">
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="field half">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="6"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="primary" /></li>
                    <li><input type="reset" value="Clear" /></li>
                </ul>
            </form>
        </section>
    </section>
    </div>
    <div class="footer">
        <div class="flex-container" style="height: 330px">

            <img class="footer-logo" src="./public/img/ICT_Logo_Full_trans.png" alt="Ice Cream Technologies Logo">
        </div>
        <div class="flex-container" style="height: 40px">
            <p><span class="bold">Ice Cream Technologies</span> | 647.833.2056 | yuriy@icecreamtech.dev</p>
        </div>
    </div>
</body>
</html>
